<h1>Users</h1>

<select [(ngModel)]="extSelected">
    <option value="">Tous</option>
    @for (ext of extensions() ; track ext) {
        <option>{{ ext }}</option>
    }
</select>

<app-loader [loading]="false">
    @for (u of usersFiltered() ; track u.id) {
        <app-user-card [user]="u">
            <h1 header>test1</h1>
            <h2>test2</h2>
            <h3 footer>test3</h3>
        </app-user-card>
    }
</app-loader>
