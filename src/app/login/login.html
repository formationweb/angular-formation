<form (ngSubmit)="login()" [formGroup]="form">

   @if (form.invalid && submitted()) {
      <p>Formulaire invalide</p>
      @if (emailControl.hasError('required')) {
         <p>Email requis</p>
      }
      @if (emailControl.hasError('minlength')) {
         <p>Caract√®res min.</p>
      }
      @if (emailControl.hasError('domain')) {
         <p>{{ emailControl.getError('domain') }} est interdit !</p>
      }
   }

   <label>Email</label>
   <input type="text" [formControl]="emailControl">

   <label>Mot de passe</label>
   <input type="password" [formControl]="passControl">

   <button>Connexion</button>
</form>
